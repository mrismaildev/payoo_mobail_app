<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>



    <main
      class="min-h-screen flex items-center justify-center bg-gradient-to-br from-neutral-900 via-neutral-800 to-neutral-900 overflow-y-auto">


      <!-- Phone Shell -->
      <div
        class="relative w-[375px] h-[812px] overflow-y-auto rounded-[52px] bg-slate-100 shadow-[0_0_0_2px_#C8D0DC,0_0_0_6px_#E2E8F0,0_30px_80px_rgba(0,0,0,0.22)] overflow-hidden flex flex-col items-center">
            <div id="hiddenToast" class="hidden toast toast-top toast-end">
              <div class="alert alert-info bg-red-400 text-white">
                <span class="sendtoast"></span>
              </div>

            </div>

        <!-- Side buttons left -->
        <div class="absolute left-[-4px] top-[130px] w-1 h-10 bg-slate-300 rounded-l-sm"></div>
        <div class="absolute left-[-4px] top-[185px] w-1 h-[60px] bg-slate-300 rounded-l-sm"></div>
        <div class="absolute left-[-4px] top-[260px] w-1 h-[60px] bg-slate-300 rounded-l-sm"></div>

        <!-- Side button right -->
        <div class="absolute right-[-4px] top-[150px] w-1 h-[70px] bg-slate-300 rounded-r-sm"></div>


        <!-- â”€â”€ TOP WHITE SECTION â”€â”€ -->
        <div class="bg-white px-5 pt-3 pb-5 shrink-0">

          <!-- Balance Row -->
          <!-- Balance Row -->
          <div class="flex items-center justify-between">
            <!-- Logo + Balance -->
            <div class="flex items-center gap-3">
              <!-- Brand logo -->
              <div class="drop-shadow-[0_2px_6px_rgba(26,107,255,0.25)]">
                <svg width="36" height="34" viewBox="0 0 52 48" fill="none">
                  <rect x="4" y="18" width="8" height="14" rx="2" fill="#1A6BFF" opacity="0.4" />
                  <rect x="15" y="10" width="8" height="22" rx="2" fill="#1A6BFF" opacity="0.65" />
                  <rect x="26" y="4" width="8" height="28" rx="2" fill="#1A6BFF" />
                  <path d="M20 30 L30 42 L50 14" stroke="#1A6BFF" stroke-width="5" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </div>
              <div>
              <span class="text-[22px] font-bold text-slate-900 leading-tight">$</span>  <p id="availableBalance" class="text-[22px] font-bold text-slate-900 leading-tight inline">45000</p>
                <p class="text-[11px] text-slate-400 font-medium">Available Balance</p>
              </div>
            </div>

            <!-- Logout button -->
            <button
              class="flex items-center gap-1.5 border border-slate-200 rounded-full px-3.5 py-2 text-slate-500 text-xs font-semibold hover:bg-slate-50 transition-all">
              <i class="ti ti-logout text-sm"></i>
              Log Out
            </button>
          </div>

          <!-- Divider -->
          <div class="h-px bg-slate-100 mt-4"></div>

          <!-- Welcome Text -->
          <div class="mt-4">
            <h1 class="text-[18px] font-extrabold text-slate-900">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[12px] text-slate-400 mt-1 leading-relaxed">
              Enjoy easy and convenient financial services with us.<br>Cashout charge is low and
            </p>
          </div>

          <!-- â”€â”€ ACTION GRID â”€â”€ -->
          <div class="grid grid-cols-3 gap-3 mt-5">

            <!-- Add Money -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-orange-100 flex items-center justify-center">
                <i class="ti ti-wallet text-[22px] text-orange-500"></i>
              </div>
              <span class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Add
                Money</span>
            </button>

            <!-- Cashout -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-green-100 flex items-center justify-center">
                <i class="ti ti-cash text-[22px] text-green-500"></i>
              </div>
              <span
                class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Cashout</span>
            </button>

            <!-- Transfer Money -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-blue-100 flex items-center justify-center">
                <i class="ti ti-transfer text-[22px] text-blue-500"></i>
              </div>
              <span class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Transfer
                Money</span>
            </button>

            <!-- Get Bonus -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-yellow-100 flex items-center justify-center">
                <i class="ti ti-gift text-[22px] text-yellow-500"></i>
              </div>
              <span class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Get
                Bonus</span>
            </button>

            <!-- Pay Bill -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-amber-100 flex items-center justify-center">
                <i class="ti ti-file-invoice text-[22px] text-amber-500"></i>
              </div>
              <span class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Pay
                Bill</span>
            </button>

            <!-- Transactions -->
            <button
              class="flex flex-col items-center gap-2 bg-slate-50 rounded-2xl py-4 px-2 hover:bg-blue-50 hover:shadow-sm transition-all group">
              <div class="w-12 h-12 rounded-2xl bg-teal-100 flex items-center justify-center">
                <i class="ti ti-arrows-exchange text-[22px] text-teal-500"></i>
              </div>
              <span
                class="text-[11px] font-semibold text-slate-600 group-hover:text-blue-600 text-center">Transactions</span>
            </button>

          </div>
        </div>

        <!-- â”€â”€ LATEST PAYMENT SECTION â”€â”€ -->
        <div class="flex-1 hidden bg-slate-100 px-4 pt-5 pb-6">

          <!-- Header -->
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-[15px] font-bold text-slate-800">Latest Payment</h2>
            <button class="text-[12px] text-slate-400 font-medium hover:text-blue-500 transition-colors">View
              All</button>
          </div>

          <!-- Transaction List -->
          <div class="flex flex-col gap-2.5">

            <!-- Electricity Bill -->
            <div
              class="flex items-center justify-between bg-white rounded-2xl px-4 py-2 shadow-[0_1px_4px_rgba(0,0,0,0.06)]">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                  <i class="ti ti-bolt text-[18px] text-orange-500"></i>
                </div>
                <div>
                  <p class="text-[13px] font-semibold text-slate-800">Electricity Bill</p>
                  <p class="text-[11px] text-slate-400 mt-0.5">Today 01:44 AM</p>
                </div>
              </div>
              <button class="text-slate-300 hover:text-slate-500 transition-colors">
                <i class="ti ti-dots-vertical text-[18px]"></i>
              </button>
            </div>

            <!-- Bank Deposit -->
            <div
              class="flex items-center justify-between bg-white rounded-2xl px-4 py-2 shadow-[0_1px_4px_rgba(0,0,0,0.06)]">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                  <i class="ti ti-building-bank text-[18px] text-orange-500"></i>
                </div>
                <div>
                  <p class="text-[13px] font-semibold text-slate-800">Bank Deposit</p>
                  <p class="text-[11px] text-slate-400 mt-0.5">Today 01:44 AM</p>
                </div>
              </div>
              <button class="text-slate-300 hover:text-slate-500 transition-colors">
                <i class="ti ti-dots-vertical text-[18px]"></i>
              </button>
            </div>

            <!-- Mobile Recharge -->
            <div
              class="flex items-center justify-between bg-white rounded-2xl px-4 py-2 shadow-[0_1px_4px_rgba(0,0,0,0.06)]">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                  <i class="ti ti-device-mobile text-[18px] text-orange-500"></i>
                </div>
                <div>
                  <p class="text-[13px] font-semibold text-slate-800">Mobile Recharge</p>
                  <p class="text-[11px] text-slate-400 mt-0.5">Today 01:44 AM</p>
                </div>
              </div>
              <button class="text-slate-300 hover:text-slate-500 transition-colors">
                <i class="ti ti-dots-vertical text-[18px]"></i>
              </button>
            </div>

            <!-- Gas Bill -->
            <div
              class="flex items-center justify-between bg-white rounded-2xl px-4 py-2 shadow-[0_1px_4px_rgba(0,0,0,0.06)]">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                  <i class="ti ti-flame text-[18px] text-orange-500"></i>
                </div>
                <div>
                  <p class="text-[13px] font-semibold text-slate-800">Gas Bill</p>
                  <p class="text-[11px] text-slate-400 mt-0.5">Today 01:44 AM</p>
                </div>
              </div>
              <button class="text-slate-300 hover:text-slate-500 transition-colors">
                <i class="ti ti-dots-vertical text-[18px]"></i>
              </button>
            </div>

          </div>
        </div>

        <div class="w-xs rounded-3xl m-4 px-6 py-2 bg-white">
          <h2 class="text-lg font-bold text-gray-900 mb-6">Add Money</h2>
          <!-- Select A Bank -->
          <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-900 mb-2">Select A Bank</label>
            <div class="relative">
              <select id="selectBank"
                class="w-full appearance-none bg-gray-100 text-gray-400 text-sm rounded-full px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select back</option>
                <option>Bank A</option>
                <option>Bank B</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>
          </div>
        
          <!-- Bank Account Number -->
          <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-900 mb-2">Bank Account Number</label>
            <input id="accountNumber" type="text" placeholder="Enter 11 digit account number"
              class="w-full bg-gray-100 text-sm text-gray-400 placeholder-gray-400 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        
          <!-- Amount to Add -->
          <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-900 mb-2">Amount to Add</label>
            <input id="addAmount" type="text" placeholder="Add Amount to withdraw"
              class="w-full bg-gray-100 text-sm text-gray-400 placeholder-gray-400 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        
          <!-- Pin Number -->
          <div class="mb-7">
            <label class="block text-sm font-semibold text-gray-900 mb-2">Pin Number</label>
            <input id="pinNumber" type="password" placeholder="Enter 4 digit pin number" maxlength="4"
              class="w-full bg-gray-100 text-sm text-gray-400 placeholder-gray-400 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        
          <!-- Submit Button -->
          <button id="btnAddMoney"
            class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold text-base rounded-full py-2 transition-colors duration-150">
            Add Money
          </button>
        
        </div>


      </div>
      </div>

      <script src="./js/utils.js"></script>
      <script src="./js/home.js"></script>
</body>

</html>
